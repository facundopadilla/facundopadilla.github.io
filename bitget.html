<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facundo Padilla | Bitget Redirect</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212; /* Fondo oscuro */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #ffffff; /* Texto blanco */
        }
        .container {
            background-color: #1e1e1e; /* Tarjeta oscura */
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            text-align: center;
            max-width: 400px;
            width: 90%;
            transition: transform 0.3s ease;
            border: 1px solid #333;
        }
        .container:hover {
            transform: translateY(-5px);
            border-color: #00F0FF; /* Borde cyan al pasar el mouse */
        }
        h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            color: #00F0FF; /* Cyan Bitget */
            margin-top: 0;
            text-shadow: 0 0 10px rgba(0, 240, 255, 0.3);
        }
        .subtitle {
            color: #aaaaaa;
            font-size: 0.9rem;
            margin-bottom: 2rem;
        }
        p {
            margin-bottom: 1rem;
            line-height: 1.6;
        }
        code {
            background-color: #2a2a2a;
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-family: monospace;
            color: #00F0FF; /* Cyan para el código */
            border: 1px solid #333;
        }
        .loader {
            border: 4px solid #333;
            border-top: 4px solid #00F0FF; /* Cyan spinner */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }
        .error-msg {
            color: #ff4757;
            background-color: rgba(255, 71, 87, 0.1);
            padding: 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            border: 1px solid rgba(255, 71, 87, 0.3);
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        footer {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bitget Redirect</h1>
        <p class="subtitle">Sistema de referidos de Bitget Builders</p>
        
        <div id="main-content">
            <!-- El contenido se llenará dinámicamente -->
        </div>

        <div class="loader" id="loader"></div>

        <footer>
            &copy; Bitget Builders
        </footer>
    </div>

    <script>
        // Configuración de usuarios
        const bitgetUsers = {
            "facundopadilla": "56G0Z15V"
        };

        const urlParams = new URLSearchParams(window.location.search);
        const mainContent = document.getElementById('main-content');
        const loader = document.getElementById('loader');

        function showLoader() {
            loader.style.display = 'block';
        }

        if (urlParams.has('referCode')) {
            const referCodeQueryParam = urlParams.get('referCode'); 
            const referCode = bitgetUsers[referCodeQueryParam];

            if (referCode) {
                mainContent.innerHTML = `<p>Redirigiendo al perfil de <strong>${referCodeQueryParam}</strong>...</p>`;
                showLoader();
                
                // Pequeño delay para que se vea la interfaz antes de redirigir
                setTimeout(() => {
                    window.location.href = `https://share.bitget.com/u/${referCode}`;
                }, 1500);
            } else {
                mainContent.innerHTML = `
                    <div class="error-msg">
                        <strong>¡Ups!</strong><br>
                        El usuario "<code>${referCodeQueryParam}</code>" no se encuentra en nuestra base de datos.
                    </div>
                `;
            }
        } else {
            mainContent.innerHTML = `
                <p>Para utilizar esta herramienta, necesitas un código de referencia.</p>
                <p style="font-size: 0.9rem; color: #aaa;">
                    Añade <code>?referCode=usuario</code> al final de la dirección URL.
                </p>
            `;
        }
    </script>
</body>
</html>
